version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: quod-mongodb
    restart: always
    ports:
      - "${MONGO_PORT:-27018}:27018"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
      MONGO_APP_USERNAME: ${MONGO_APP_USERNAME}
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb_data:/data/db
    networks:
      - quod-network
    command: mongod --port 27018 --auth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB Express for admin interface (dev only)
  mongo-express:
    image: mongo-express:latest
    container_name: quod-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      - mongodb
    networks:
      - quod-network
    profiles:
      - dev  # Só será iniciado quando o perfil 'dev' for ativado
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Spring Boot application
  quod-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
    container_name: quod-app
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_APP_USERNAME}:${MONGO_APP_PASSWORD}@mongodb:27018/${MONGO_DATABASE}?authSource=admin
      JAVA_OPTS: "-Xms256m -Xmx${JAVA_XMX:-512m}"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      QUOD_SYSTEM_API_BASE_URL: ${QUOD_SYSTEM_API_BASE_URL}
      QUOD_SYSTEM_API_KEY: ${QUOD_SYSTEM_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      ALLOWED_METHODS: ${ALLOWED_METHODS:-GET,POST,PUT,DELETE}
      ALLOWED_HEADERS: ${ALLOWED_HEADERS:-Authorization,Content-Type}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}
    depends_on:
      - mongodb
    networks:
      - quod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  quod-network:
    driver: bridge

volumes:
  mongodb_data: