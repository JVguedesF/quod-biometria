de.flapdoodle.mongodb.embedded.version=4.0.2
spring.data.mongodb.uri=mongodb://localhost:27017/testdb
spring.mongodb.embedded.version=4.0.2


jwt.secret=TEST_JWT_SECRET_VERY_SECURE_TESTING_KEY_ONLY
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=86400000

spring.security.user.name=test-admin
spring.security.user.password=test-password

app.security.rate-limit.login-attempts=5
app.security.rate-limit.login-duration=60

quod.app.cors.allowedOrigins=*
quod.app.cors.allowedMethods=GET,POST,PUT,DELETE
quod.app.cors.allowedHeaders=Authorization,Content-Type
quod.app.cors.maxAge=3600

quod.biometria.feature-flags.deepfake-detection=false
quod.biometria.feature-flags.enhanced-document-analysis=false

quod.system.api.base-url=http://localhost:8082
quod.system.api.key=test-api-key

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB