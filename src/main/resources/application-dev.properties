spring.config.activate.on-profile=dev

# Configurações do servidor
server.port=${APP_PORT:8090}

# Configurações do MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://${MONGO_APP_USERNAME:quod_app_user}:${MONGO_APP_PASSWORD:quod_app_password}@localhost:27018/${MONGO_DATABASE:quod_biometria}?authSource=admin}

# Configurações de log de desenvolvimento
logging.level.com.quod=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configurações de segurança para desenvolvimento
spring.security.user.name=${SPRING_SECURITY_USER:admin}
spring.security.user.password=${SPRING_SECURITY_PASSWORD:admin}

# Configurações de monitoramento
management.endpoints.web.exposure.include=health,info,metrics,env,mappings

# Feature flags
quod.biometria.feature-flags.deepfake-detection=true
quod.biometria.feature-flags.enhanced-document-analysis=true

# API de sistema
quod.system.api.base-url=${QUOD_SYSTEM_API_BASE_URL:http://localhost:8082}
quod.system.api.key=${QUOD_SYSTEM_API_KEY:dev_api_key}

# Configurações de upload para desenvolvimento
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}