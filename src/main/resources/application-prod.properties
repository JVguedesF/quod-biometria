spring.config.activate.on-profile=prod

# Configurações do servidor
server.port=${APP_PORT:8080}

# Configurações do MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# Configurações de log para produção
logging.level.root=WARN
logging.level.com.quod=INFO
logging.level.org.springframework=WARN

# Configurações da API Swagger/OpenAPI
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configurações de monitoramento para produção
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Feature flags
quod.biometria.feature-flags.deepfake-detection=true
quod.biometria.feature-flags.enhanced-document-analysis=false

# API de sistema
quod.system.api.base-url=${QUOD_SYSTEM_API_BASE_URL}
quod.system.api.key=${QUOD_SYSTEM_API_KEY}

# Configurações SSL
server.ssl.enabled=${SSL_ENABLED:false}
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# Configurações de upload para produção
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:5MB}

# Configurações de cache
spring.cache.caffeine.spec=${CACHE_SPEC:maximumSize=1000,expireAfterWrite=1800s}